{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Categories</h1>
    {% for category in categories %}
      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'recipe_by_category' category.id %}">{{ category.name }}</a>
          </h5>
        </div>
      </div>
    {% empty %}
      <p>No categories found.</p>
    {% endfor %}
  </div>
{% endblock %}
