{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Книга рецептів - Категорії</h1>
    <ul>
      {% for category in categories %}
        <li><a href="{% url 'recipe_by_category' category.id %}">{{ category.name }}</a></li>
      {% empty %}
        <li>Категорії відсутні.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
